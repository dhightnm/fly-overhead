services:
  db:
    image: postgis/postgis:15-3.3
    container_name: fly-overhead-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fly_overhead
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fly-overhead-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fly-overhead-redis
    ports:
      - "6379:6379"
    networks:
      - fly-overhead-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
      # Add build args to help with cache invalidation
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    container_name: fly-overhead-server
    ports:
      - "3005:3005"
    env_file:
      - ./.env
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@db:5432/fly_overhead
      - REDIS_URL=redis://redis:6379
      - PORT=3005
      - AVIATION_EDGE_API_KEY=4f486100c981ea8a41d6a83e395a2827
      - FLIGHTAWARE_API_KEY=gmyEuwaSA620GprtqWgiJ2jEEsAc200G
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fly-overhead-network
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  fly-overhead-network:
    driver: bridge
