services:
  db:
    image: postgis/postgis:15-3.3
    container_name: fly-overhead-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fly_overhead
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fly-overhead-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
      # Force rebuild on code changes
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    container_name: fly-overhead-server
    ports:
      - "3005:3005"
    env_file:
      - ./.env
    environment:
      # Use local database for dev (switch to prod DB only when specifically testing)
      - POSTGRES_URL=postgresql://postgres:postgres@db:5432/fly_overhead
      # To test with production DB, uncomment the line below and comment the one above:
      # - POSTGRES_URL=postgresql://postgres:6Gee%26i8%3B%23zn%3A%3F%21BUo7kvyTYsHAFDy%7Bu%26@ls-720bbe7aa69d44c3435c4409ffc97c72a5518bdd.cb04k2e6gjgx.us-east-2.rds.amazonaws.com:5432/fly_overhead
      - PORT=3005
      - NODE_ENV=development
      - AVIATION_EDGE_API_KEY=4f486100c981ea8a41d6a83e395a2827
      - FLIGHTAWARE_API_KEY=gmyEuwaSA620GprtqWgiJ2jEEsAc200G
      - OPENSKY_USER=dhight
      - OPENSKY_PASS=Flatline2!
    # Mount server code as volume for live reloading (no rebuild needed)
    # Note: On Windows, use forward slashes and relative paths
    volumes:
      - ./server:/app/server
      # Mount client build directory so the server can serve static files
      - ./client/build:/app/server/client/build
      # Anonymous volume to preserve node_modules installed in container
      - /app/server/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fly-overhead-network
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  fly-overhead-network:
    driver: bridge
