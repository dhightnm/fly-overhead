services:
  db:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: fly-overhead-postgres
    command: postgres -c max_connections=200 -c shared_buffers=256MB -c log_statement=none -c log_min_duration_statement=-1 -c log_destination=stderr -c logging_collector=off
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fly_overhead
    ports:
      - "5433:5432"
    volumes:
      # CRITICAL: Named volume persists airport data, weather data, and all database content
      # NEVER use 'docker-compose down -v' unless you intend to DELETE ALL DATA
      # To stop containers: 'docker-compose down' (preserves data)
      # To restart: 'docker-compose restart' or 'docker-compose up -d'
      # Airport data (83K+ airports) is imported once and stored here - DO NOT DROP THIS VOLUME
      - db-data:/var/lib/postgresql/data
      - ./server/database/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fly-overhead-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fly-overhead-redis
    ports:
      - "6379:6379"
    networks:
      - fly-overhead-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3005}
        - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID:-}
        - REACT_APP_STRIPE_PRICE_FLIGHT_TRACKING_PRO=${REACT_APP_STRIPE_PRICE_FLIGHT_TRACKING_PRO:-}
        - REACT_APP_STRIPE_PRICE_EFB_BASIC=${REACT_APP_STRIPE_PRICE_EFB_BASIC:-}
        - REACT_APP_STRIPE_PRICE_EFB_PRO=${REACT_APP_STRIPE_PRICE_EFB_PRO:-}
        - REACT_APP_STRIPE_PRICE_API_STARTER=${REACT_APP_STRIPE_PRICE_API_STARTER:-}
        - REACT_APP_STRIPE_PRICE_API_PRO=${REACT_APP_STRIPE_PRICE_API_PRO:-}
    container_name: fly-overhead-server
    working_dir: /app/server
    command: npm run dev
    ports:
      - "3005:3005"
    env_file:
      - ./.env
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@db:5432/fly_overhead
      - REDIS_URL=redis://redis:6379
      - PORT=3005
      - NODE_ENV=development
      - AVIATION_EDGE_API_KEY=${AVIATION_EDGE_API_KEY:-}
      - FLIGHTAWARE_API_KEY=${FLIGHTAWARE_API_KEY:-}
      - OPENSKY_USER=${OPENSKY_USER:-}
      - OPENSKY_PASS=${OPENSKY_PASS:-}
    volumes:
      - ./server/src:/app/server/src
      - ./server/tsconfig.json:/app/server/tsconfig.json
      - ./server/tsconfig.build.json:/app/server/tsconfig.build.json
      - ./server/tsconfig.test.json:/app/server/tsconfig.test.json
      - ./server/package.json:/app/server/package.json
      - ./server/package-lock.json:/app/server/package-lock.json
      - ./data:/app/data:ro
      - /app/server/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fly-overhead-network
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  fly-overhead-network:
    driver: bridge
