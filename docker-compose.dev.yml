services:
  db:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    container_name: fly-overhead-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-fly_overhead}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fly-overhead-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
      # Force rebuild on code changes
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
    container_name: fly-overhead-server
    ports:
      - "3005:3005"
    env_file:
      - ./.env
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-fly_overhead}
      - PORT=3005
      - NODE_ENV=development
      - AVIATION_EDGE_API_KEY=4f486100c981ea8a41d6a83e395a2827
      - FLIGHTAWARE_API_KEY=${FLIGHTAWARE_API_KEY}
    # Development mode uses compiled TypeScript from Docker build
    # The dist/ and node_modules are preserved from the build
    # Source files are mounted read-only for inspection/debugging
    # To rebuild after code changes: docker-compose -f docker-compose.dev.yml build server
    volumes:
      # Mount source files read-only for inspection (optional)
      - ./server/src:/app/server/src:ro
      # Preserve compiled dist and node_modules from Docker build
      - /app/server/dist
      - /app/server/node_modules
      # Mount client build directory so the server can serve static files
      - ./client/build:/app/server/client/build
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - fly-overhead-network
    restart: unless-stopped
    # Use compiled TypeScript from Docker build
    command: ["node", "server/dist/index.js"]

volumes:
  db-data:
    driver: local

networks:
  fly-overhead-network:
    driver: bridge

