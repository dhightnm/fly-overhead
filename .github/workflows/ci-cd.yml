name: CI/CD Pipeline

on:
  push:
    branches: [master, staging, roughFixes]
  pull_request:
    branches: [master, staging]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fly_overhead_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Run server tests
        working-directory: ./server
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/fly_overhead_test
          NODE_ENV: test
        run: npm test -- --maxWorkers=2

      - name: Setup client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Run client tests
        working-directory: ./client
        run: npm test -- --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: Type check server
        working-directory: ./server
        run: npm run type-check

      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build server (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./server
        run: |
          echo "Building server for staging..."
          npm run build

      - name: Build client (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./client
        run: |
          echo "Building client for staging..."
          npm run build

  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Production build complete
        run: |
          echo "âœ… Production build successful"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ready for ECR push and deployment (not implemented yet)"
