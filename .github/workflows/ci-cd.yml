name: CI/CD Pipeline

on:
  push:
    branches: [master, staging, roughFixes]
  pull_request:
    branches: [master, staging]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fly_overhead_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Run server tests
        working-directory: ./server
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/fly_overhead_test
          NODE_ENV: test
        run: npm test -- --maxWorkers=2 --testPathIgnorePatterns="integration.test|upsert.test"

      - name: Setup client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Run client tests
        working-directory: ./client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Type check server
        working-directory: ./server
        run: npm run type-check

      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build server (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./server
        run: |
          echo "Building server for staging..."
          npm run build

      - name: Build client (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./client
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          echo "Building client for staging..."
          npm run build

  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Build client
        working-directory: ./client
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fly-overhead
          IMAGE_TAG: ${{ github.sha }}
          REACT_APP_API_URL: https://container-service-1.f199m4bz801f2.us-east-2.cs.amazonlightsail.com
        run: |
          # Build the combined server+client image from root Dockerfile
          docker build \
            --build-arg REACT_APP_API_URL="$REACT_APP_API_URL" \
            --platform linux/amd64 \
            -t fly-overhead-server:latest \
            .

          # Tag for ECR
          docker tag fly-overhead-server:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag fly-overhead-server:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to Lightsail
        env:
          LIGHTSAIL_SERVICE_NAME: container-service-1
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_URI="$ECR_REGISTRY/fly-overhead:latest"

          echo "Deploying to Lightsail container service: $LIGHTSAIL_SERVICE_NAME"
          echo "Image URI: $IMAGE_URI"

          # Get current deployment to preserve environment variables
          CURRENT_DEPLOYMENT=$(aws lightsail get-container-services \
            --service-name $LIGHTSAIL_SERVICE_NAME \
            --region us-east-2 \
            --query 'containerServices[0].currentDeployment' \
            --output json)

          # Create new deployment with updated image
          aws lightsail create-container-service-deployment \
            --service-name $LIGHTSAIL_SERVICE_NAME \
            --region us-east-2 \
            --cli-input-json "{
              \"containers\": {
                \"flyoverheadapp\": {
                  \"image\": \"$IMAGE_URI\",
                  \"environment\": $(echo "$CURRENT_DEPLOYMENT" | jq -r '.containers.flyoverheadapp.environment // {}'),
                  \"ports\": {
                    \"3005\": \"HTTP\"
                  }
                }
              },
              \"publicEndpoint\": {
                \"containerName\": \"flyoverheadapp\",
                \"containerPort\": 3005,
                \"healthCheck\": {
                  \"healthyThreshold\": 2,
                  \"unhealthyThreshold\": 2,
                  \"timeoutSeconds\": 5,
                  \"intervalSeconds\": 30,
                  \"path\": \"/health\",
                  \"successCodes\": \"200\"
                }
              }
            }" || {
            echo "Failed to create deployment"
            exit 1
          }

          echo "✅ Deployment initiated"
          echo "Waiting for deployment to complete..."

          # Wait for deployment to be active (with timeout)
          TIMEOUT=300
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATE=$(aws lightsail get-container-services \
              --service-name $LIGHTSAIL_SERVICE_NAME \
              --region us-east-2 \
              --query 'containerServices[0].state' \
              --output text)
            
            if [ "$STATE" = "RUNNING" ]; then
              DEPLOYMENT_STATE=$(aws lightsail get-container-services \
                --service-name $LIGHTSAIL_SERVICE_NAME \
                --region us-east-2 \
                --query 'containerServices[0].currentDeployment.state' \
                --output text)
              
              if [ "$DEPLOYMENT_STATE" = "ACTIVE" ]; then
                echo "✅ Deployment completed successfully!"
                break
              fi
            fi
            
            echo "Deployment state: $DEPLOYMENT_STATE (waiting...)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "⚠️  Deployment timeout - check Lightsail console for status"
          fi

      - name: Production deployment complete
        run: |
          echo "✅ Production deployment successful"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Images pushed to ECR and deployed to Lightsail"
