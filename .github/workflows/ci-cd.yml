name: CI/CD Pipeline

on:
  push:
    branches: [master, staging, roughFixes]
  pull_request:
    branches: [master, staging]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fly_overhead_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Run server tests
        working-directory: ./server
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/fly_overhead_test
          NODE_ENV: test
        run: npm test -- --maxWorkers=2 --testPathIgnorePatterns="integration.test|upsert.test"

      - name: Setup client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Run client tests
        working-directory: ./client
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Type check server
        working-directory: ./server
        run: npm run type-check

      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build server (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./server
        run: |
          echo "Building server for staging..."
          npm run build

      - name: Build client (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        working-directory: ./client
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          echo "Building client for staging..."
          npm run build

  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --legacy-peer-deps

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Build client
        working-directory: ./client
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server Docker image to ECR
        working-directory: ./server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fly-overhead-server
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Server image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build and push client Docker image to ECR
        working-directory: ./client
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fly-overhead-client
          IMAGE_TAG: ${{ github.sha }}
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Client image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to Lightsail
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_TAG="${{ github.sha }}"
          
          ssh -i ~/.ssh/id_rsa $USERNAME@$HOST << EOF
            # Login to ECR
            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Pull latest images
            docker pull $ECR_REGISTRY/fly-overhead-server:latest
            docker pull $ECR_REGISTRY/fly-overhead-client:latest
            
            # Stop and remove old containers
            docker stop fly-overhead-server fly-overhead-client || true
            docker rm fly-overhead-server fly-overhead-client || true
            
            # Run new containers
            docker run -d --name fly-overhead-server -p 3005:3005 --env-file ~/fly-overhead/.env $ECR_REGISTRY/fly-overhead-server:latest
            docker run -d --name fly-overhead-client -p 3000:3000 $ECR_REGISTRY/fly-overhead-client:latest
            
            echo "✅ Deployment complete"
          EOF

      - name: Production deployment complete
        run: |
          echo "✅ Production deployment successful"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Images pushed to ECR and deployed to Lightsail"
